<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #202123;
      color: #e0e0e0;
      min-width: 350px;
      max-width: 600px;
      padding: 18px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      overflow-y: auto;
    }
    h3 {
      color: #e0e0e0;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 10px; /* Reduced margin */
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settingsBtn {
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    #settingsBtn:hover {
        background-color: #4a4a4a;
    }
    #viewContainer {
      position: relative;
      overflow: hidden;
    }
    #mainInterface, #settingsInterface {
      width: 100%;
      transition: transform 0.3s ease-in-out;
      background-color: #202123; /* Ensure background consistency */
    }
    #settingsInterface {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(100%);
      padding: 18px;
      min-height: 200px; /* Ensure enough space for content */
      box-sizing: border-box;
    }
    #viewContainer.show-settings #mainInterface {
      transform: translateX(-100%);
    }
    #viewContainer.show-settings #settingsInterface {
      transform: translateX(0);
    }
    #apiStatusIndicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 8px;
      vertical-align: middle;
      background-color: #f1c40f; /* Yellow for 'checking' */
    }
    .status-message {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 13px;
    }
    .status-success {
      background-color: #2ecc71;
      color: white;
    }
    .status-error {
      background-color: #e74c3c;
      color: white;
    }
    #apiStatusIndicator.online {
      background-color: #2ecc71; /* Green for 'online' */
    }

    #apiStatusIndicator.offline {
      background-color: #e74c3c; /* Red for 'offline' */
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #4a4a4a;
      border-radius: 6px;
      font-size: 14px;
      background-color: #333333;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #7c4dff;
    }
    button {
      width: 100%;
      padding: 11px;
      background: #7c4dff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #6b3ee0;
    }
    button:disabled {
      background: #4a4a4a;
      color: #8e8e8e;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      margin-bottom: 15px; /* Added margin for spacing */
      padding: 10px;
      background: #333333;
      border-radius: 6px;
      font-size: 13px;
      border-left: 4px solid #7c4dff;
      box-sizing: border-box;
    }
    .error {
      border-left-color: #ff5252;
      background: #4d3c3c;
    }
    .progress-container {
      margin-top: 15px;
      margin-bottom: 15px; /* Added margin for spacing */
      box-sizing: border-box;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #4a4a4a;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #7c4dff;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
      color: #b0b0b0;
    }
    #fileListContainer label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    .file-list {
      margin-top: 10px;
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #4a4a4a;
      border-radius: 6px;
      padding: 5px;
      background: #333333;
      box-sizing: border-box;
    }
    .file-item {
      padding: 8px 10px;
      border-bottom: 1px solid #4a4a4a;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .file-item:last-child {
      border-bottom: none;
    }
    .file-item:hover {
      background: rgba(74, 144, 226, 0.15);
    }
    .file-item.selected-video {
      background: #4a90e2;
      color: white;
      font-weight: 500;
    }
    .file-item.selected-srt {
      background: #009688;
      color: white;
      font-weight: 500;
    }
    .subtitle-indicator {
      color: #28a745; /* Default green color */
      font-weight: bold;
    }
    .file-item.selected-video .subtitle-indicator {
      color: #FFFFFF; /* White color when inside a selected item */
    }
  </style>
</head>
<body>
  <h3>
    <span>RSD PLAYER API<span id="apiStatusIndicator"></span></span>
    <span id="settingsBtn" title="Settings">⚙️</span>
  </h3>
  <div id="apiKeyStatus" style="font-size: 11px; color: #a0a0a0; margin-bottom: 15px; text-align: center;"></div>
  
  <div id="viewContainer">
    <div id="mainInterface">
      <div class="input-group">
        <input type="text" id="magnetInput" placeholder="Paste magnet link here...">
      </div>
      
      <button id="loadBtn">Load Torrent</button>
      <button id="newStreamBtn">New Stream</button>
      
      <div id="status">Ready</div>

      <div id="subtitleProgressContainer" class="progress-container" style="display: none;">
        <div class="progress-header">
          <div>Subtitle Extraction:</div>
          <div id="subtitleProgressText">0%</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="subtitleProgressFill"></div>
        </div>
      </div>
      
      <div id="progressContainer" class="progress-container" style="display: none;">
        <div class="progress-header">
          <div>Download Progress:</div>
          <div id="progressText">0%</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
      
      <div id="fileListContainer" style="display: none;">
        <label>Select file to stream:</label>
        <div id="fileList" class="file-list"></div>
      </div>
    </div>

    <div id="settingsInterface">
      <h3>API Key Settings</h3>
      <div id="settingsStatusMessage" class="status-message" style="display: none;"></div>
      <div class="input-group">
        <input type="text" id="apiKeyInput" placeholder="Enter your API key">
      </div>
      <button id="saveApiKeyBtn">Save Key</button>
      <button id="backBtn">Back to Player</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
